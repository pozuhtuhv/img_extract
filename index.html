<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IMG SRC 추출 & 스택 출력</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin: 5px 5px 15px 0; cursor: pointer; }
    .code-box {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .stack-container {
      text-align: center;
      max-width: 1000px;
      margin: 30px auto 0 auto;
    }
    .stack-container img {
      width: 100%;
      height: auto;
      display: block; /* 줄바꿈 강제 */
      margin: 0;      /* 여백 제거 */
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <h2>HTML IMG SRC 추출 후 코드 & 미리보기</h2>
  <textarea id="htmlInput" placeholder="여기에 HTML 코드를 붙여넣으세요"></textarea>
  <br>
  <button onclick="extractAndStack()">추출</button>
  <button onclick="copyCode()">코드 복사하기</button>

  <!-- 코드 출력 박스 -->
  <div class="code-box" id="codeOutput"></div>

  <!-- 이미지 미리보기 -->
  <div id="result"></div>

  <script>
    function extractAndStack() {
      const input = document.getElementById("htmlInput").value;

      // 모든 img src 찾기
      const regex = /<img[^>]+src=["']([^"']+)["']/gi;
      let match;
      const urls = [];

      while ((match = regex.exec(input)) !== null) {
        urls.push(match[1]);
      }

      const resultDiv = document.getElementById("result");
      const codeOutput = document.getElementById("codeOutput");

      if (urls.length > 0) {
        // HTML 코드 생성
        let codeHtml = '<div style="text-align:center; max-width:1000px; margin:0 auto;">\n';
        urls.forEach(url => {
          codeHtml += `  <img src="${url}" style="width:100%; height:auto;">\n`;
        });
        codeHtml += '</div>';

        // 코드 박스에 출력
        codeOutput.innerText = codeHtml;

        // 실제 이미지 미리보기
        let previewHtml = '<div class="stack-container">';
        urls.forEach(url => {
          previewHtml += `<img src="${url}" style="width:100%; height:auto;">`;
        });
        previewHtml += '</div>';

        resultDiv.innerHTML = previewHtml;
      } else {
        resultDiv.innerHTML = "<p style='color:red'>img src를 찾을 수 없습니다.</p>";
        codeOutput.innerText = "";
      }
    }

    function copyCode() {
      const codeBox = document.getElementById("codeOutput");
      if (codeBox.innerText.trim() !== "") {
        navigator.clipboard.writeText(codeBox.innerText).then(() => {
          alert("코드가 클립보드에 복사되었습니다!");
        });
      } else {
        alert("복사할 코드가 없습니다. 먼저 추출을 실행해주세요.");
      }
    }
  </script>
</body>
</html>
